{% extends 'base.html' %} 
{% block 'content' %}

<div  style="display: flex; flex-wrap: wrap; justify-content: center;">
    
        <div style="padding: 10px;">
        <div class="card" style="width: 22rem;" >
          <img src= {{ flan.image_url }} class="card-img-top" alt="imagen" height="220px" >
          <div class="card-body">
            <h5 class="card-title">{{flan.name}}</h5>
            <p class="card-text">{{flan.description}}</p>
            <h3 class="card-title">Precio: $ {{flan.precio}}</h3>
            <p class="card-text"><b>contacto:</b> <br/>  {{flan.detalle_contacto}}</p>
            <a href="javascript: history.go(-1)" class="btn btn-primary">Volver</a>
          </div>
        </div>
      </div>
   
</div>
{% endblock %}
